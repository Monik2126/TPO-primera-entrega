            <div class="form_contacto">

                    <h1>Contáctanos</h1>
                    <h2>Escríbenos y nos pondremos en contacto.</h2>

                    <form name="formContacto" id="formContacto" action="https://formspree.io/f/maygandv" method="POST" onSubmit="return validarForm()">
                        
                        <p>
                            <label for="nombre">
                                <span>Nombre:</span>&nbsp;&nbsp;
                                <strong>*</strong>
                            </label>
                            <input type="text" id="nombre" name="nombre" />
                        </p>

                        <p>
                            <label for="apellido">
                                <span>Apellido:</span>
                                <strong>*</strong>
                            </label>
                            <input type="text" id="apellido" name="apellido" />
                        </p>

                        <p>
                            <label for="vehiculo">
                                <span>Vehiculo:</span>
                                <strong>*</strong>
                            </label>
                            <input type="text" id="vehiculo" name="vehiculo" />
                        </p>

                        <p>
                            <label for="email">
                                <span>Correo:</span>&nbsp;&nbsp;
                                <strong>*</strong>
                            </label>
                            <input type="email" id="email" name="email" />
                        </p>

                        <p>
                            <label for="mensaje">
                                <span>Mensaje:</span>
                                <strong>*</strong>
                            </label>
                            <textarea name="mensaje" class="mensaje" id="mensaje" placeholder="Deja aquí tu mensaje..."></textarea> 
                        </p>

                        <button type="submit" class="button" name="enviar" id="enviar">Enviar</button> <button type="submit" class="button" onclick="limpiarForm()" name="limpiar" id="limpiar">Limpiar</button>

                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>	

                    </form>

                </section>
